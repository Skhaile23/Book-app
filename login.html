<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const validUsername = "admin";
        const validPassword = "admin";

        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const loginMessage = document.getElementById("loginMessage");
            const appContent = document.getElementById("appContent");
            const logoutBtn = document.getElementById("logoutBtn");

            // Check if the user is authenticated on load
            if (sessionStorage.getItem("authenticated") === "true") {
                showAppContent();
            } else {
                showLogin();
            }

            // Handle login form submission
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username === validUsername && password === validPassword) {
                    sessionStorage.setItem("authenticated", "true");
                    showAppContent();
                } else {
                    loginMessage.textContent = "Invalid username or password.";
                    loginMessage.classList.remove("d-none");
                }
            });

            // Handle logout
            logoutBtn.addEventListener("click", function () {
                sessionStorage.removeItem("authenticated");
                showLogin();
            });

            // Show login form
            function showLogin() {
                document.getElementById("loginScreen").classList.remove("d-none");
                appContent.classList.add("d-none");
                loginMessage.classList.add("d-none");
            }

            // Show app content
            function showAppContent() {
                document.getElementById("loginScreen").classList.add("d-none");
                appContent.classList.remove("d-none");
            }
        });
    </script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div id="loginMessage" class="alert alert-danger d-none"></div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- App Content -->
    <div id="appContent" class="container mt-5 d-none">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Welcome to the App!</h2>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
        <p>This is the restricted app content visible only to authenticated users.</p>
    </div>
</body>
</html>
